<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://kit.fontawesome.com/46f08d461d.js" crossorigin="anonymous"></script>
    <title>Document</title>

    <div class="containerBusqueda">
      <div class="buscar">

        <input type="text" placeholder="Materias">

      <div class="card-info">
        <p class="card-info-name"></p>
        <p class="card-info-clase"></p>
        <input class="btn-card type="button" value="PERFIL" />
      </div>
    </div>
